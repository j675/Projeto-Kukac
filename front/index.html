<script type="text/javascript">
  
  let botao = document.querySelector("button");
let form = document.querySelector(".aa");

function aparecer(){
    if (form.style.display == "flex") {
        form.style.display = "none";
        botao.innerHTML = "Abrir calculo";
    }
    else{
        form.style.display = "flex";
        botao.innerHTML = "Fechar calculo";
    }
    
}
botao.onclick = aparecer;

 $(document).ready(function () {
        $('#cep').change(function () {

            var cep = $("#cep").val();

            $.getJSON("https://viacep.com.br/ws/" + cep + "/json", function (dados) {
                if (!("erro" in  dados)){
                    $("#rua").val(dados.logradouro);
                    $("#cidade").val(dados.localidade);
                    $("#uf").val(dados.uf);
                }
            })


        })

    })



    function calculaRenda(){

        var renda = document.getElementById("renda");
        var dependentes = document.getElementById("dependentes");
        var rendaCapita = renda/dependentes;
        return (rendaCapita);
    }

</script>
